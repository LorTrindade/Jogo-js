<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>
			function iniciarJogo(){
				var nivelgame = document.getElementById('nivelgame').value;
				window.location.href = 'jogo.html?'+nivelgame;
				
			}
		</script>
	</head>

	<body>
	<div>
		<p>
			<b>Nivel: </b>
			<select id="nivelgame">
				<option Value="1">Fácil</option>
				<option value="2">Normal</option>
				<option value="3">Dificil</option>
			</select>
		</p>
		<br />
		<img src="imagens/iniciar.png" onclick="iniciarJogo()">
	</div>
	</body>
	
</html>
